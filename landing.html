<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiet Dot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style="text-align:center; padding-top:80px;">
    <h1 style="color:#555; font-family:sans-serif;">Quiet Dot</h1>
    <p style="color:#666; max-width:300px; margin:auto;">
      A tiny calming app for your fingers. Tap the dot, watch it teleport, and enjoy a moment of calm.
    </p>
    
    <!-- Button zur App -->
    <a href="index.html" style="
      display:inline-block;
      margin-top:20px;
      padding:12px 20px;
      background:#555;
      color:white;
      border-radius:8px;
      text-decoration:none;
      font-size:16px;
      opacity:0.8;
    ">Open App</a>

    <!-- Hinweis zur Installation -->
    <p style="color:#888; font-size:12px; margin-top:10px;">
      Open in Safari, then tap the Share icon and select "Add to Home Screen" to install.
    </p>

    <!-- QR-Code -->
    <div style="margin-top:40px;">
      <img src="img_3718.png" alt="QR Code to Quiet Dot" style="width:180px;">
      <p style="color:#888; font-size:12px;">Scan to open on your iPhone/iPad</p>
    </div>
  </div>

</body>
</html>
