<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silentap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="apple-touch-icon" href="https://i.imgur.com/Bk2ai1h.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="username-overlay" class="overlay hidden" aria-live="polite">
    <form id="username-form" class="card" novalidate>
      <h2>Willkommen bei Silentap</h2>
      <p>Wähle einmalig deinen Usernamen (mind. 3 Zeichen).</p>
      <label for="username-input">Username</label>
      <input id="username-input" type="text" autocomplete="off" minlength="3" maxlength="16" placeholder="Min. 3 Zeichen" required>
      <button id="username-save" type="submit">Speichern</button>
      <div id="username-error" class="hidden" role="alert"></div>
    </form>
  </div>

  <div id="start-screen" class="hidden">
    <header id="start-header">
      <div id="username-label"><span id="username-value"></span></div>
      <div id="user-highscore">Normal: <span id="user-highscore-normal">0</span> | Split: <span id="user-highscore-split">0</span></div>
    </header>

    <button id="start-button" type="button">Start</button>

    <div id="ticker-mode-label">Top 10 · Normal</div>
    <div id="highscore-ticker" aria-label="Top 10 Highscores">
      <div id="highscore-track"></div>
    </div>
  </div>

  <div id="mode-screen" class="hidden" aria-live="polite">
    <div class="card mode-card">
      <h2>Spielmodus wählen</h2>
      <p>Normal: Ein Punkt über das ganze Feld.<br>Split: Zwei Hälften mit Mittelbalken und je ein Punkt pro Seite.</p>
      <button id="mode-normal" type="button">Normal</button>
      <button id="mode-split" type="button">Split</button>
      <button id="mode-back" type="button" class="secondary">Zurück</button>
    </div>
  </div>

  <div id="split-divider" class="hidden" hidden></div>
  <div id="dot" class="hidden" hidden></div>
  <div id="dot-split" class="hidden" hidden></div>
  <div id="counter" class="hidden" hidden>Taps: 0</div>
  <div id="game-highscore" class="hidden" hidden>Highscore: 0</div>
  <div id="misses" class="hidden" hidden>Misses: 0/2</div>
  <button id="back-to-menu" class="hidden" hidden type="button">← Startmenü</button>
  <a href="https://www.paypal.com/ncp/payment/WT9NVQHGSA6TU" target="_blank" rel="noopener noreferrer" id="donate" class="hidden" hidden>☕️ Support</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
